<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <title>TourRV 360</title>
</head>
<body>
    <h1>Welcome to TourRV 360</h1>
    <a-scene>
        <a-assets>
            <img id="image4" src="assets/image4.jpg" alt="Cena 360" crossorigin="anonymous">
        </a-assets>
        <a-sky src="#image4" rotation="0 -130 0"></a-sky>

        <a-camera
            position="0 1.6 0"
            look-controls="mouseSensitivity: 2.5"
            wasd-controls="acceleration: 100">
        </a-camera>
    </a-scene>
</body>
</html>
